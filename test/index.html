<!DOCTYPE html>
<html>
  <head>
    <title>Text na řeč</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      button:disabled {
        background: #cccccc;
      }
      .error {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Převod textu na řeč</h1>
    <form id="ttsForm">
      <div class="form-group">
        <label for="text">Text k přeměně:</label>
        <input type="text" id="text" required />
      </div>
      <div class="form-group">
        <label for="voice">Hlas:</label>
        <input type="text" id="voice" value="en-US-Standard-A" />
      </div>
      <div class="form-group">
        <label for="speed">Rychlost:</label>
        <input
          type="number"
          id="speed"
          value="1.05"
          step="0.1"
          min="0.25"
          max="4"
        />
      </div>
      <button type="submit" id="submitBtn">Generovat audio</button>
      <p id="error" class="error"></p>
    </form>
    <audio id="audio" controls style="margin-top: 20px; width: 100%"></audio>

    <script>
      const form = document.getElementById('ttsForm');
      const submitBtn = document.getElementById('submitBtn');
      const errorElement = document.getElementById('error');

      form.onsubmit = async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Generuji...';
        errorElement.style.display = 'none';

        try {
          const response = await fetch('/text-to-speech', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              text: document.getElementById('text').value,
              voice: document.getElementById('voice').value,
              speed: parseFloat(document.getElementById('speed').value),
            }),
          });

          if (!response.ok) {
            throw new Error('Chyba při generování audia');
          }

          const blob = await response.blob();
          const audioElement = document.getElementById('audio');
          audioElement.src = URL.createObjectURL(blob);
          await audioElement.play();
        } catch (err) {
          errorElement.textContent = err.message;
          errorElement.style.display = 'block';
          console.error('Chyba:', err);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Generovat audio';
        }
      };
    </script>
  </body>
</html>
